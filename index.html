<!DOCTYPE html>

<html lang="en-us">


  <head>
  	<meta charset="utf-8">
  	<title>Rock Paper Scissors</title>
  	
  	
  </head>


  <body>
	<script>
		
		
		let userWinCount = 0;
		let compWinCount = 0;
		let numRounds;
		
	
		function randomNumber(range){
		
		return Math.floor(Math.random() * range);
		
		}
	
		function getComputerChoice(){
		let choiceArray = ["rock","paper","scissors"];
		return choiceArray[randomNumber(choiceArray.length)];
		
		
		}
	
	
		function getUserChoice(){
		  let userChoice ="";
		  while(!(userChoice.toLowerCase() == "rock") && 
                        !(userChoice.toLowerCase() == "paper") &&
                        !(userChoice.toLowerCase() == "scissors")){
                        
                        userChoice = prompt("Please enter rock, paper, or scissors");
                        }
                        
                   return userChoice;
                        }
                        
                 function determineWinner(userChoice,computerChoice){
                 	if (userChoice === "rock"){
                 	
                 		switch(computerChoice){
                 		
                 			case "scissors": 
                 				userWinCount += 1;
                 				alert("The computer chose scissors.\nYou win!");
                 				break;
                 			case "paper": 
                 				compWinCount += 1;
                 				alert("The computer chose paper.\n You lose");
                 				break;
                 			case "rock":
						alert("The computer chose rock.\nTie!");
						break;
					default: alert("Something went wrong");
                 		
                 		} }
                 	else if (userChoice === "paper"){
                 	
                 	
                 	
                 		switch(computerChoice){
                 		
                 			case "scissors": 
                 				compWinCount += 1;
                 				alert("The computer chose scissors.\nYou lose");
                 				break;
                 			case "rock": 
                 				userWinCount += 1;
                 				alert("The computer chose rock.\nYou win!");
                 				break;
                 			case "paper":
						alert("The computer chose paper.\nTie!");
						break;
					default: alert("Something went wrong");
                 		
                 		}
                 	
                 		
                 	
                 	}
                 	
                 	
                 	else {
                 	
                 	
                 		switch(computerChoice){
                 		
                 			case "rock": 
                 				compWinCount += 1;
                 				alert("The computer chose rock.\nYou lose");
                 				break;
                 			case "paper": 
                 				userWinCount += 1;
                 				alert("The computer chose paper.\nYou win!");
                 				break;
                 			case "scissors":
						alert("The computer chose scissors.\nTie!");
						break;
					default: alert("Something went wrong");
                 		
                 		}
                 	
                 	
                 	
                 	
                 	}
                 	
                 	}
                 
                 function playRound(){
                 
                 	let compChoice = getComputerChoice();
                 	let userChoice = getUserChoice().toLowerCase();
                 	console.log(`Computer chose ${compChoice}`);
                 	console.log(`User chose ${userChoice}`);
                 	determineWinner(userChoice,compChoice);
                 
                 }
                 
                 
                 function playGame(){
                 
                 	
                 	while(!((typeof numRounds) == 'number')){
                 	
                 	 numRounds = parseInt(prompt("How many rounds would you like to play? "));
                 	 
                 	 console.log(typeof numRounds);
                 	
                 	}
                 	for(i = 0; i < numRounds; i++){
                 	
                 		playRound();
                 	
                 	}
                 
                 
                 	if(userWinCount > compWinCount){
                 	
                 		alert(`You have won ${userWinCount}/${numRounds} rounds. The computer has won ${compWinCount}/${numRounds} rounds.\nYou win! `);
                 	
                 	}
                 	else if(userWinCount < compWinCount){
                 	
                 		alert(`You have won ${userWinCount}/${numRounds} rounds. The computer has won ${compWinCount}/${numRounds} rounds.\nYou lose! `);
                 	}
                 	
                 	else{
                 	
                 		alert(`You have tied with the computer ${userWinCount} times`);
                 	
                 	}
                 }
               

		
                        
                        
		  
	
	</script>
  </body>



</html>
